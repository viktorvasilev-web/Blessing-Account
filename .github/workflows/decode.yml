name: Auto Decode Axies

on:
  schedule:
    - cron: "*/15 * * * *"  # ‚è±Ô∏è –ù–∞ –≤—Å–µ–∫–∏ 15 –º–∏–Ω—É—Ç–∏
  workflow_dispatch:         # üîò –ü–æ–∑–≤–æ–ª—è–≤–∞ —Ä—ä—á–Ω–æ —Å—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ

jobs:
  run-decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run decode script
        run: python3 decode_axies.py
